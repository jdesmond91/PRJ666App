<head>
    <title>Add Scenario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body ng-app="nursingApp">
    <div class="row">
        <div class="col-md-6" id="container">
            <form name="form">
                <label class="control-label" for="scenarioName">Scenario Name: </label>             
                    <input type="text" name="scenarioName" id="scenarioName" class="form-control" ng-model="scenarioName" required>                    
               <br/> Section:               
                <div class="form-group">
                    <label class="control-label">Section</label>
                    <input type="text" class="form-control" placeholder="" ng-model="sectionName">

                    <button type="button" class="btn btn-default" ng-click="addQuestion()">
                        Add Question
                    </button>
                    <fieldset ng-repeat="question in questions" class="form-group">
                        <label class="control-label">Question</label>
                        <input type="text" class="form-control" placeholder="Question" ng-model="question[$index].question">
                        <input type="text" class="form-control" placeholder="Answer" ng-model="question[$index].answer">
                        <input type="text" class="form-control" placeholder="Hint" ng-model="question[$index].hint">
                    </fieldset>
                </div>            
                <button type="button" class="btn btn-default" ng-click="addSection()">
                    Add Section
                </button>
            </form>
        </div>
        </div>
</body>
