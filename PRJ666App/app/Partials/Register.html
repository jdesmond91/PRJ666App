<head>
    <title>Login </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Content/bootstrap.css">

</head>

<body ng-app="nursingApp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div ng-controller="registercontroller" class="navbar-header">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" ng-model="userEmail">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" ng-model="userFirstName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" ng-model="userLastName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Password" ng-model="userPassword">
                    </div>                   
                    <button type="submit" class="btn btn-default" ng-click="registerUser()">
                        Register
                    </button>
                    <div ng-show="responseData">{{responseData}}</div>
                </form>
                <h3 ng-show="isLoggedIn">
                    <span>{{userName}}</span>
                    <input type="button" class="btn" value="Logoff" ng-click="logout()" />
                </h3>
            </div>
        </div>
    </nav>
</body>
