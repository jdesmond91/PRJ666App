<body ng-app="nursingApp">
    <div ng-controller="logincontroller">
        <form name="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <input type="text" name="username" id="username" class="form-control" placeholder="Email" ng-model="userEmail" required>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <input type="text" name="password" id="password" class="form-control" placeholder="Password" ng-model="userPassword" required>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="login()">Login</button>

                <div ng-show="responseData">{{responseData}}</div>
            </div>

            <button type="submit" class="btn btn-default" ng-click="registerUser()">
                Register
            </button>
        </form>
        <h3 ng-show="isLoggedIn">
            <span>{{userName}}</span>
            <input type="button" class="btn" value="Logoff" ng-click="logout()" />
        </h3>
        <button type="submit" class="btn btn-default" ng-click="getScenarios()">
            Get Scenarios
        </button>
        <button type="submit" class="btn btn-default" ng-click="getQuestions()">
            Get Questions
        </button>

    </div>
</body>
